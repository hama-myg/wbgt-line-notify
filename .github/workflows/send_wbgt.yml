name: wbgt-test

on:
  workflow_dispatch:    # 手動実行専用トリガー

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install -r requirements.txt
      - name: run script
        run: python get_wbgt.py
