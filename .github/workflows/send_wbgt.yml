name: wbgt-test

on:
  schedule:
    - cron: '0 23 * * *'   # 毎日08:00 JST（23:00 UTC）
  workflow_dispatch:        # 手動実行も残しておく# ←テスト

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install -r requirements.txt
      - name: run script
        run: python get_wbgt.py
